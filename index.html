<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div id="error"></div>
        <input id="search-input" required placeholder="Search a PokÃ©mon..."/>
        <button id="search-button">Go!</button>
    </nav>
    
    <div class="container1">
        
        <div id="container2" class="hidden">
            <div class="container3">
                <p id="pokemon-name"></p>
                <div class="stats-container">
                    <div class="types-container">
                        <div id="search-results"></div>
                    </div>
                    <div class="stats">
                        <p id="types"></p>
                        <h1>Base stats</h1>
                        <div class="stats2">
                            
                            <p id="weight"></p>
                            <p id="height"></p>
                            <p id="hp"></p>
                            <p id="attack"></p>
                            <p id="defense"></p>
                            <p id="special-attack"></p>
                            <p id="special-defense"></p>
                            <p id="speed"></p>
                        </div>
                    </div>
                </div>
                <p id="pokemon-id"></p>
            </div>
          
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

</body>
</html>
